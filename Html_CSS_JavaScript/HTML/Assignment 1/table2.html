<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1" rules="all" width="200px">
        <tr>
            <td width="65px">A</td>
            <td colspan="2" width="35px">B</td>
        </tr>
        <tr>
            <td colspan="3">
                C
            </td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">D</td>
            <td width="20px">E</td>
        </tr>
        <tr>
            <td width="20px">F</td>
        </tr>
    </table>
</body>
</html>
