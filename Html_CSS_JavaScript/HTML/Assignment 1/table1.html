<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table </title>
</head>
<body>
    <table border="1" cellpadding="6px">
        <tr>
            <th class="head">Device </th>
            <th class="head">Brand</th>
            <th class="head">Specifications</th>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td>
                <table border="1" cellpadding="5px" cellspacing="2px">
                    <tr>
                        <th class="Model">Model</th>
                        <th class="Model">Storage</th>
                    </tr>
                    <tr>
                        <td>Iphone 12 Pro </td>
                        <td>256GB</td>
                    </tr>
                    <tr>
                        <td>Iphone SE</td>
                        <td>128GB</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                Laptop
            </td>
            <td>
                HP
            </td>
            <td>15.5" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10.5"Display</td>
        </tr>
    </table>
</body>
</html>
