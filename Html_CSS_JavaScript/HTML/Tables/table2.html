<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
    <style>
        th{
            width: 20px;
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="10" width="200" rules="all">
        <tr>
            <th colspan="3">1</th>
            <th>2</th>
        </tr>
        <tr>
            <th colspan="2" width="50">3</th>
            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <th>6</th>
            <th colspan="2" width="50">7</th>
            <th>8</th>
        </tr>
    </table>
</body>
</html>
