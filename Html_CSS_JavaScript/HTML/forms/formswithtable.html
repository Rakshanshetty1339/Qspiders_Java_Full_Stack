<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <table border="1">
        <tr> <th colspan="2">Student Details</th></tr>
        <form action="" method="post">
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Phone No</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="Gender" id="" value="Male"><label for="">Male</label><br>
                     <input type="radio" name="Gender" id="" value="Female"><label>Female</label><br>
                    <input type="radio" name="Gender" id="" value="Others"><label for="">Others</label>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
